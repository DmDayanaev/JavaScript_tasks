Создайте еще один класс Director который должен наследовать свойства класса Worker, и иметь методы
•	addWorker({name: workerName, surname: workerSurname, rate: workerRate, days: workerDays}) - добавит работника в список
•	removeWorker(workerName) - удалит работника из списока
•	getWorker(workerName) - получить все данные работника
•	setWorkerRate(workerName, rate) - обновить rate для работника

    {
        name: 'Alec', 
        surname: 'P',
        rate: 30, 
        days: 20
    }
);

director.addWorker('Петя', 'Петров', 10, 20);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
	
    <h1>Объекты</h1>
	
<script>
    //Реализуйте класс Worker
    //  Конструктор Worker
    function Worker(name, surname, rate, days) {
        this.name = name;
        this.surname = surname;
        this.rate = rate;
        this.days = days;
    }

    // Методы - в прототип
    Worker.prototype.getSalary = function() {
        console.log('Зарплата: ' + this.rate * this.days);
    }

    var worker00 = new Worker(
        'Иван',
        'Иванов',
        20,
        20
    );
    var worker01 = new Worker(
        'Петр',
        'Петров',
        15,
        22
    );
    var worker02 = new Worker(
        'Сидор',
        'Сидоров',
        25,
        18
    );
    //console.log(worker00.name);

    //добавьте метод getTotalSalary() выводящий сумму их зарплат - не понятно куда и как добавить этот метод

    //Создайте еще один класс Director 
    function Director(name, surname, rate, days) {
        Worker.apply(this, arguments);
    }
    // Наследование
    Director.prototype = Object.create(Worker.prototype);
    Director.prototype.constructor = Director;

    //добавит работника в список
    Director.prototype.addWorker = function(workerName, workerSurname, workerRate, workerDays) {
        var newWorker = this.workerName;
        newWorker = new Worker(this.workerName = workerName,
            this.workerSurname = workerSurname,
            this.workerRate = workerRate,
            this.workerDays = workerDays);
        return newWorker;
    }

    //удалит работника из списока
    Director.prototype.removeWorker = function(workerName) {
        delete(this.workerName = workerName);
    }

    //получить все данные работника
    Director.prototype.getWorker = function(workerName) {
        console.log('Работник ' + this.workerName.name + this.workerName.surname + this.workerName.rate + this.workerName.days)
    }

    // обновить rate для работника
    Director.prototype.setWorkerRate = function(workerName, rate) {
        this.workerName.rate = this.rate;
    }

    var director = new Director(
        'Alec',
        'P',
        30,
        20
    );

    console.log(director.getSalary());
    console.log(director.addWorker('Петя', 'Петров', 10, 20));
    //console.log (director.removeWorker('Петя'));
    console.log(director.getWorker(worker01));

</script>
